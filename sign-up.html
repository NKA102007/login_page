<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sign Up</title>
    <style>
      .toggle-bg {
        transition: transform 0.3s ease-in-out;
      }
      .input-field {
        background-color: #826ba8;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.4);
      }
      .btn-submit {
        background-color: #ffffff;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.4);
      }
      .btn-social {
        background-color: #2d1f4d;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.4);
      }
    </style>
  </head>
  <body class="bg-black">
    <div
      class="relative min-h-screen w-full flex items-center justify-center overflow-hidden"
    >
      <img
        src="images/backgraund.jpeg"
        alt="Background"
        class="absolute inset-0 w-full h-full object-cover opacity-80"
      />

      <div
        class="relative z-10 w-[90%] max-w-md h-[89svh] bg-[#4a3a69]/60 backdrop-blur-lg rounded-[20px] border border-white/10 shadow-2xl flex flex-col"
      >
        <button
          type="button"
          class="absolute top-4 right-4 w-8 h-8 flex items-center justify-center rounded-full border border-white/20 hover:bg-white/10 active:scale-90 transition-all"
        >
          <img
            src="images/close.png"
            alt="Close"
            class="w-3 h-3 object-contain"
          />
        </button>

        <div class="p-4 flex flex-col gap-3">
          <div
            class="relative flex items-center bg-[#1a1329]/80 rounded-full p-1 w-fit"
          >
            <div
              id="active-bg"
              class="absolute top-1 left-1 bottom-1 w-[calc(50%-4px)] bg-[#352852] rounded-full toggle-bg"
              style="transform: translateX(0)"
            ></div>
            <button
              onclick="moveToggle(0)"
              id="btn-up"
              class="relative z-10 px-4 py-1.5 text-[11px] font-medium text-white w-20"
            >
              sign up
            </button>
            <button
              onclick="moveToggle(1)"
              id="btn-in"
              class="relative z-10 px-4 py-1.5 text-[11px] font-medium text-white/60 w-20"
            >
              sign in
            </button>
          </div>
          <h1 class="text-white text-2xl font-semibold">create an account</h1>
        </div>

        <div class="px-4 flex flex-col gap-3">
          <div class="flex gap-2">
            <input
              type="text"
              placeholder="first name"
              class="input-field w-1/2 rounded-xl p-2.5 text-xs text-white placeholder-white/70 outline-none"
            />
            <input
              type="text"
              placeholder="last name"
              class="input-field w-1/2 rounded-xl p-2.5 text-xs text-white placeholder-white/70 outline-none"
            />
          </div>
          <div
            class="input-field w-full rounded-xl p-2.5 flex items-center gap-3"
          >
            <img
              src="images/mail.png"
              class="h-4 w-4"
              style="filter: brightness(0) invert(1)"
              alt="Mail"
            />
            <input
              type="email"
              placeholder="enter your email"
              class="bg-transparent w-full text-xs text-white placeholder-white/70 outline-none"
            />
          </div>
          <div
            class="input-field w-full rounded-xl p-2.5 flex items-center gap-3"
          >
            <div class="flex items-center gap-1 border-r border-black/20 pr-2">
              <img src="images/indonesia.png" alt="ID" class="w-5 h-auto" />
              <img src="images/down-arrow.png" class="h-2 w-2" alt="Arrow" />
            </div>
            <input
              type="tel"
              placeholder="0862223740"
              class="bg-transparent w-full text-xs text-white placeholder-white/70 outline-none"
            />
          </div>
          <button
            type="submit"
            class="btn-submit w-full rounded-xl p-3 mt-2 text-sm font-medium text-black active:scale-[0.98] transition-all"
          >
            create an account
          </button>
          <div class="flex items-center gap-2 my-2">
            <div class="h-[1px] flex-1 bg-white/40"></div>
            <span
              class="text-[8px] text-white/80 uppercase tracking-widest font-medium"
              >or sign in with</span
            >
            <div class="h-[1px] flex-1 bg-white/40"></div>
          </div>
          <div class="flex gap-2 mx-auto w-3/4">
            <button
              class="btn-social flex-1 rounded-xl p-2 flex justify-center items-center active:scale-90 transition-all"
            >
              <img src="images/google.png" class="w-5 h-5" alt="Google" />
            </button>
            <button
              class="btn-social flex-1 rounded-xl p-2 flex justify-center items-center active:scale-90 transition-all"
            >
              <img src="images/social.png" class="w-5 h-5" alt="Apple" />
            </button>
          </div>
        </div>
        <div class="mt-auto pb-4 px-4 text-center">
          <p class="text-[9px] text-white/60 font-medium">
            by creating an account, you agree to our terms & service
          </p>
        </div>
      </div>
    </div>

    <script>
      function moveToggle(index) {
        if (index === 1) {
          // pindah ke sign-in
          document.getElementById("active-bg").style.transform =
            "translateX(100%)";
          setTimeout(() => {
            window.location.href = "sign-in.html";
          }, 200);
        }
      }
    </script>
  </body>
</html>
